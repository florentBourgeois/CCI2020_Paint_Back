<!DOCTYPE HTML>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Requête à une api rest - Demo de vue</title>

    <link rel="stylesheet" th:href="@{webjars/bootstrap/4.2.1/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>

</head>

<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">http://www.0.4.uha.fr</a>
</nav>

<main role="main" class="container">

    <div class="starter-template">
        <h1>Requête à un microservice</h1>
        <h2>Les humains connus</h2>
    </div>

    
    <ul>
        <li th:each="h : ${humans}">L'humain <span th:text="${h.name}"></span> est agé de <span th:text="${h.age}"></span> <a th:href="@{|/humans/${h.ID}|}" >Detail</a> </li>
    </ul>

</main>
<!-- /.container -->

<script type="text/javascript" th:src="@{webjars/bootstrap/4.2.1/js/bootstrap.min.js}"></script>
</body>
</html>
